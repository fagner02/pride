<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gridBox">
      <div class="box">
        <div class="wave fstWave"></div>
        <div class="waveBox">
          <div class="wave sndWave"></div>
        </div>
      </div>
      <div class="contentBox">
        <div>
          <button class="button">celebrate</button>
        </div>
        <svg class="text" viewbox="0 0 200 45">
          <symbol id="temp">
            <text text-anchor="middle" x="50%" y="60%">with pride</text>
          </symbol>
          <g>
            <use href="#temp" class="copy"></use>
            <use href="#temp" class="copy"></use>
            <use href="#temp" class="copy"></use>
            <use href="#temp" class="copy"></use>
            <use href="#temp" class="copy"></use>
            <use href="#temp" class="copy"></use>
          </g>
          <defs>
            <clippath id="wave">
              <path
                d="M 0 200 Q 200 400, 400 200
       Q 600 0, 800 200
       Q 1000 400, 1200 200
       Q 1400 0, 1600 200
       Q 1800 400, 2000 200
       Q 2200 0, 2400 200
       Q 2600 400, 2800 200 V 0 H 0 Z"></path>
            </clippath>
            <clippath id="flipped-wave">
              <path d="M 0 200 Q 200 400, 400 200 Q 600 0, 800 200 Q 1000 400,
              1200 200 Q 1400 0, 1600 200 Q 1800 400, 2000 200 Q 2200 0, 2400
              200 Q 2600 400, 2800 200 V 400 H 0 Z"
            </clippath>
          </defs>
        </svg>
        <div class="hide-box">
          <div class="container">
            <div class="scrollableChildren">
              <button class="secButton">Joy</button>
              <button class="secButton">Love</button>
              <button class="secButton">Respect</button>
              <button class="secButton">Hope</button>
            </div>
            <div
              style="
                display: flex;
                overflow: auto;
                justify-content: center;
                margin-top: 10px;
              ">
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus
                pharetra purus ac urna pharetra, sit amet maximus est mollis.
                Duis.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
